<section class="about-us-section">
  <div class="container about-us-container">
    <div class="about-img-container">
      <picture>
        <source
          media="(min-width: 1158px )"
          srcset="../img/team.jpg 1x, ../img/team2x.jpg 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="../img/team-table.jpg 1x, ../img/team-table2x.jpg 2x"
        />
        <source
          media="(max-width: 767px)"
          srcset="../img/team-mob.jpg 1x, ../img/team-mob2x.jpg 2x"
        />
        <img src="../img/team.jpg" alt="Team" width="640" height="665" />
      </picture>
    </div>
    <div class="about-icon">
      <svg class="logo-icon" width="80" height="80">
        <use href="/src/img/symbol-defs.svg#icon-logo-about-us"></use>
      </svg>
    </div>
    <div class="about-text-container">
      <h2 class="about-title">About ArtistsHub</h2>
      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
